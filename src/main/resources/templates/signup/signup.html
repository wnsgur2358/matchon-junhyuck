<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/signup/signup.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/signup/signup.js}" defer></script>
</head>
<body>
<div th:replace="~{common/header::header}"></div>
<div id="wrap">

<!-- role 선택 -->
<select id="roleSelect" onchange="changeRole()">
    <option value="user" selected>사용자</option>
    <option value="host">주최자</option>
</select>

<h2>SIGN UP</h2>

    <form id="signupForm">
        <div class="form-group">
            <div class="input-group">
                <input type="email" id="email" placeholder="이메일" required />
                <button type="button" id="emailCheckBtn" class="sub-btn">중복 확인</button>
            </div>
            <div id="emailCheckMsg" class="message"></div>
        </div>

        <!-- 비밀번호 -->
        <div class="form-group">
            <div class="input-group">
                <input type="password" id="password" placeholder="비밀번호" required />
                <button type="button" id="passwordCheckBtn" class="sub-btn">확인</button>
            </div>
            <div class="hint">※ 8자 이상, 대문자/소문자/숫자/특수문자 포함, 같은 문자 3번 이상 불가</div>
            <div id="passwordCheckMsg" class="message"></div>
        </div>

        <!-- 이름 -->
        <div class="form-group">
            <input type="text" id="name" placeholder="이름" required />
        </div>

        <div class="form-group">
            <div class="email-agreement-row">
                <input type="checkbox" id="emailAgreement"/>
                <label for="emailAgreement" class="email-agreement-text">이메일 수신에 동의합니다.</label>
            </div>
        </div>

        <button type="submit">회원가입</button>
    </form>

</div>

<div th:replace="~{common/footer::footer}"></div>
</body>
</html>
